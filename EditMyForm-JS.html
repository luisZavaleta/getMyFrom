				<div class="form-group %emfFormGroupWidth%">%emfFormGroupLabel% %emfFormGroupInput%</div>

				<label class="%emfFormLabelClass%" for="%emfFormLabelFor%"> %emfFormLabelValue% </label>

				%emfFormInputAfter%
			</div>
			<div id="emf-formTextarea">
				%emfFormInputBefore%
				<textarea type="%emfFormInputType%" style="" rows="%emfFormTextareaRows%" class="form-control" id="%emfFormInputId%"
					placeholder="%emfFormInputPlaceHolder%"></textarea>
				%emfFormInputAfter%
			</div>
			<div id="emf-formCheckbox">
				%emfFormCheckboxBefore%
				<label class="%emfFormCheckboxLabelClass%">
					<input id="%emfFormCheckboxId%" name="%emfFormCheckboxName%" type="%checkOrRadioType%"
						value="%emfFormCheckboxValue%">
					%emfFormCheckboxText%
				</label>
				%emfFormCheckboxAfter%
			</div>
			<!-- SELECT -->
			<div id="emf-formSelect">
				%emfFormSelectBefore%
				<select id="%emfFormSelectId%" data-placeholder="%emfSelectPlaceholder%" style="width: 100%;">
					%emfSelectOptions%
				</select>
				%emfFormSelectAfter%
