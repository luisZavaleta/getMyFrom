<script type="text/javascript">
	$(document).ready(function() {

		
	/*	
 * @param formGroups[*].checkboxFormType{inline | stacked}: String that defines if groups of
 *        checkboxes us inline or stacked
 * @param formGroups[*].checkboxName{String} name of one groups of checkboxes.
 * @param formGroups[*].checkboxParams[*].id: Single checkbox value.
 * @param formGroups[*].checkboxParams[*].value: Single Checkbox value.
 * @param formGroups[*].checkboxParams[*].text: Single Checkbox main text *
		*/
		
		var form0 = {};
 		var form1 = {};
 
		var formGroups = [];
		
		
		var elementType = "radio"
	
		
		
		//Input parameter
		form0.formGroups = formGroups;
		
		var formGroup0 = {}
		var formGroup1 = {}
		
		
		
		var checkboxParams = []
		var checkBox1 = {};
		var checkBox2 = {};
		var checkBox3 = {};
		var checkBox4 = {};
		var checkBox5 = {};
		
		
		
		
		/***********************
		** General attributes **
		************************/			
		formGroup0.inputId = "idBox1";
		formGroup0.labelText = "Radio  1";	
		formGroup0.rowColumns = [12,12,6,6 ];
		
		//formGroup0.placeholder = "placeholder0"; //no placegolder needed for 
		
		//formGroup0.labelStyle = {"color":"red"}
		//formGroup0.rowColumns = [12,6,4,4 ];
		//formGroup0.rowColumns = [12 ];
		
		formGroup0.elementType = elementType;
		
		formGroup0.labelColumns = [3]
		
		
		
		/**************************
		** Form Group Attributes **
		***************************/	
		formGroup0.checkboxFormType = "inline";
		formGroup0.checkboxName = "Group0";
		formGroup0.checkboxParams = checkboxParams;
		formGroups.push(formGroup0);		
		
		
		
		/***********************************
		** Individual checkbox Attributes **
		************************************/
		checkBox1.id = "idChBx1"
		checkBox1.value = "valueO" 
		checkBox1.text = "&nbsp;"
		checkboxParams.push(checkBox1);
		
		
		checkBox2.id = "idChBx2"
		checkBox2.value = "value2" 
		checkBox2.text = "Disabled"
		checkBox2.type="disabled"
		checkboxParams.push(checkBox2);
				
			
		checkBox3.id = "idChBx3"
		checkBox3.value = "value3" 
		checkBox3.text = "Selected"
		checkBox3.type = "selected"
 
		checkboxParams.push(checkBox3);
		
		

		
		
		
		
		
		
	
	
		
		
		/****************************
		** Changing some params 	**
		*****************************/
		
		
		var formGroup1 = vulcanoUtil.clone(formGroup0);
		formGroup1.checkboxName = "grupo1"
		formGroup1.labelText = "Radio  2";
		
		var formGroup2 = vulcanoUtil.clone(formGroup0);
		formGroup2.checkboxFormType  = "inline"
		formGroup2.labelText = "Radio  3";
		formGroup2.checkboxName = "grupo2"
		
		
		//no group name
		//formGroup1.inputId = undefined;
		formGroups.push(formGroup1);
		
		
		formGroups.push(formGroup2);
		
		
		
	
		
		var formGroup3 = vulcanoUtil.clone(formGroup1);
		formGroup3.checkboxFormType  = "inline"
		formGroup3.checkboxName = "grupo3"
		
		formGroups.push(formGroup3);
		
	
		
		/****************************
		** General Form Attributes **
		*****************************/		

		
		
		
		//Form default
		form0.formContainerSelector=".form-container-0"
		form0.formType = "none";
		editMyForm.getForm(form0);	
		
		//Form horizontal
		
		form0.formContainerSelector=".form-container-1";
		form0.formType = "horizontal";
		editMyForm.getForm(form0);
		
		//form inline
		form0.formContainerSelector=".form-container-2";
		form0.formType = "inline";
		editMyForm.getForm(form0);
		
		
		


	});
